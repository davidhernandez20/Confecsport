<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./resgistro.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <h2><em>Registrarse</em></h2>
      <form action="" class="formulario">
        <div class="seccion-registro">
          <input type="text" placeholder="Nombres" required />
        </div>
        <div class="seccion-registro">
          <input type="text" placeholder="Apellidos" required />
        </div>
        <div class="seccion-registro">
          <input type="text" placeholder="Correo" required />
        </div>
        <div class="seccion-registro">
          <input type="password" placeholder="Contraseña" required />
        </div>
        <div class="seccion-registro">
          <input class="inp" type="date" placeholder="Fecha de nacimiento" required />
        </div>
        <div class="seccion-telefono">
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de celular" required />
          </div>
        <div class="seccion-indicador">
            <select class="codigo-pais" name="codigo-pais" required>
              <option value="">(+000)</option>
              <option value="+54">(+54)</option>
              <option value="+591">(+591)</option>
              <option value="+55">(+55)</option>
              <option value="+56">(+56)</option>
              <option value="+57">(+57)</option>
              <option value="+506">(+506)</option>
              <option value="+53">(+53)</option>
              <option value="+593">(+593)</option>
              <option value="+503">(+503)</option>
              <option value="+502">(+502)</option>
              <option value="+504">(+504)</option>
              <option value="+52">(+52)</option>
              <option value="+505">(+505)</option>
              <option value="+507">(+507)</option>
              <option value="+595">(+595)</option>
              <option value="+51">(+51)</option>
              <option value="+1">(+1)</option>
              <option value="+598">(+598)</option>
              <option value="+58">(+58)</option>
            </select>
          </div>
      </form>
      <div class="redes-sociales">
        <div class="google">
          <a
            href="https://accounts.google.com/signout/chrome/landing?continue=https%3A%2F%2Faccounts.google.com%2FServiceLogin%3Felo%3D1&hl=es_419"
            target="_blank"
          >
            <img
              src="/mi pagina web/img/icons8-logo-de-google-48.png"
              alt="google"
            />
          </a>
        </div>
        <div class="facebook">
          <a href="https://www.facebook.com/?locale=es_LA" target="_blank">
            <img
              src="/mi pagina web/img/icons8-facebook-nuevo-48.png"
              alt="facebook"
            />
          </a>
        </div>
      </div>
      <div class="inferiores" >
        <button class="Continuar" type="button"><em>Continuar</em></button>
      </div>
      <div class="logo-toro">
        <img
          src="/mi pagina web/img/david-removebg-preview.png"
          alt="logo-confecsport"
        />
        <h2>Confecsport</h2>
      </div>
    </div>
  </body>
</html>
